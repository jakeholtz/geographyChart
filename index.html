<!doctype html>
<html ng-app="angularApp">

  <head>
    <link rel="stylesheet" type="text/css" href="styles.css">.
  </head>

  <body ng-controller="angularController as controller">
    <h1>List of Middle Eastern Countries</h1>
    <h2Countries</h2>
    <section ng-repeat="country in controller.countries">
      <div><img ng-src="{{country.flag}}"></img></div>
      <div><strong>{{country.name}}</strong></div>
      <div><em>{{country.capital}}<em></div>
    </section>

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
</body>
</html>
